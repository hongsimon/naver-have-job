<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script type="text/javascript" src="../js/jQuery.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/shareJs.js"></script>
  <script type="text/javascript" src="../js/sliceString.js"></script>
  <script type="text/javascript" src="../js/changeProfile.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/shareCss.css">
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/customC.css">
  <link rel="stylesheet" href="../css/service.css">
  <meta charset="utf-8" />
  <title>백수넷</title>
  <script type="text/javascript">
      $(function() {
        $("#favoriteList").click(function() {
          $.ajax({
            type: 'post',
            url: '../service/favoriteList.html',
            dataType: 'html',
            success: function(data) {
              $(".inner").html(data);
            }
          });
        })

        $("#changeProfile").click(function() {
          $.ajax({
            type: 'post',
            url: '../service/changeProfile.html',
            dataType: 'html',
            success: function(data) {
              $(".inner").html(data);
            }
          });
        })

        $("#userDel").click(function() {
          $.ajax({
            type: 'post',
            url: '../service/userDel.html',
            dataType: 'html',
            success: function(data) {
              $(".inner").html(data);
            }

          });
        })


      })
  </script>



</head>

<body>

  <!-- 우측 메인 메뉴바 -->
  <div class="container margin-nav">
    <div class="row right-nav-bar">

      <!-- 게시판 메뉴 -->
      <div class="col-xs-10">
        <div>
          <button type="button" name="button" id="favoriteList">즐겨찾기 목록</button>
          <button type="button" name="button" id="changeProfile">회원정보 수정</button>
          <button type="button" name="button" id="userDel">회원 탈퇴</button>
        </div>
        <div class="inner">
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
